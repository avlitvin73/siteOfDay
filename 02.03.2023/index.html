<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Move square</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="sleaves">
        <div class="set"></div>
      </div>
      <img src="./img/bg.jpg" alt="" class="bg img" />

      <div class="login">
        <h2 class="title">Sign In</h2>
        <div class="inputBox">
          <input placeholder="Username" type="text" name="" id="u" />
        </div>
        <div class="inputBox">
          <input placeholder="Password" type="password" name="" id="p" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="group">
          <a class="link" href="">Forget password</a>
          <a class="link" href="">Sign Up</a>
        </div>
      </div>
      <img src="./img/girl.png" alt="" class="gitl" />
      <img src="./img/trees.png" alt="" class="trees img" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
